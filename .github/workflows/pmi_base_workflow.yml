# This is a basic workflow to help you get started with Actions

name: CI

env:
  PROJECT_NAME: "web_calculator"
  
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Push_to_docker:
   runs-on: [ubuntu-latest]
   steps:
     - uses: actions/checkout@v2

     - name: Docker build
       run: docker build -t ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:latest .
            
     - name: Upload to docker hub 
       run: |
            docker login --username=${{ secrets.DOCKER_LOGIN }} --password=${{ secrets.DOCKER_PASSWORD }}
            docker push ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:latest
  Deploy:
    runs-on: [macOS]
    needs: [ Push_to_docker ]
    steps:
     - uses: actions/checkout@v2
     - name: up container
       run: docker run -p 5000:5000 ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:latest
  
  End-to-end:
    runs-on: [ubuntu-latest]
    steps:
     - uses: actions/checkout@v2
     - name: check by selenium
       run: echo "selenium"

